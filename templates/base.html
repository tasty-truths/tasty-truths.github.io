<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Tasty Truths{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='assets/favicon/favicon-96x96.png') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>

  <body>
    <!-- HEADER (shared across all pages) -->
    <header class="site-header">
      <div class="header-container container">
        <div class="logo">
          <a href="{{ url_for('index') }}">
            <img
              src="{{ url_for('static', filename='assets/images/logo_main.webp') }}"
            />
          </a>
        </div>

        <nav class="main-nav">
          <a href="{{ url_for('about_us') }}">About</a>
          <a href="{{ url_for('recipes') }}">Recipes</a>
          <a href="{{ url_for('blog') }}">Blog</a>
          <a href="{{ url_for('contact') }}">Contact</a>
        </nav>

        <div class="auth-links">
          {% if current_user.is_authenticated %}
          <span>Logged in as {{ current_user.username }}</span>
          <a href="{{ url_for('logout') }}" class="button">Logout</a>
          {% else %}
          <a href="{{ url_for('login') }}" class="button">Login</a>
          <a href="{{ url_for('signup') }}" class="button signup">Sign Up</a>
          {% endif %}
        </div>
      </div>
    </header>

    <!-- PAGE CONTENT -->
    <main>{% block content %}{% endblock %}</main>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="footerbox">
        <div class="fbox" id="fbox1">
          <a href="/index.html">
            <img src="{{ url_for('static', filename='assets/images/logo_main.webp') }}" alt="Tasty Truths logo" />
          </a>
        </div>

        <div class="fbox" id="fbox2">
          <p class="hover-menu" tabindex="0">Pages â†‘</p>
          <div class="popup">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('recipes') }}">Recipes</a>
            <a href="{{ url_for('contact') }}">Contact</a>
            <a href="{{ url_for('blog') }}">Blog</a>
          </div>
        </div>

        <div class="fbox" id="fbox3">
          <a href="mailto:support@tastytruths.com?subject=Customer%20Support">
            Support
          </a>
        </div>

        <div class="fbox" id="fbox4">
          <a href="{{ url_for('about_us') }}">About Us</a>
        </div>

        <div class="fbox" id="fbox5">
          <a href="{{ url_for('contact') }}">Contact</a>
        </div>

        <div class="fbox" id="fbox6">
          <a href="mailto:tastytruths@gmail.com">
            <ion-icon name="mail-outline"></ion-icon>
          </a>
          <a href="tel:+1234567890">
            <ion-icon name="call-outline"></ion-icon>
          </a>
          <a href="https://www.instagram.com" target="_blank">
            <ion-icon name="logo-instagram"></ion-icon>
          </a>
          <a href="https://www.facebook.com" target="_blank">
            <ion-icon name="logo-facebook"></ion-icon>
          </a>
          <a href="https://www.youtube.com" target="_blank">
            <ion-icon name="logo-youtube"></ion-icon>
          </a>
        </div>
      </div>
      <small>&copy; 2025</small>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
