{% extends "base.html" %}
{% block title %}Tasty Truths — Create Recipe{% endblock %}
{% block content %}

<div class="container">
  <div class="recipe-form">
    <h2>Create New Recipe</h2>
    
    <form id="recipeForm">
      <!-- Title -->
      <div class="form-group">
        <label for="title">Recipe Title <span class="required">*</span></label>
        <input 
          type="text" 
          id="title" 
          name="title" 
          placeholder="e.g., Classic Chocolate Chip Cookies"
          required 
          maxlength="200"
          autocomplete="off"
        />
        <small class="form-hint">A descriptive title for your recipe (max 200 characters)</small>
      </div>

      <!-- Content/Instructions -->
      <div class="form-group">
        <label for="content">Recipe Instructions <span class="required">*</span></label>
        <textarea 
          id="content" 
          name="content" 
          rows="12"
          placeholder="Enter your recipe instructions here...

Example:
1. Preheat oven to 350°F (175°C)
2. Mix dry ingredients in a large bowl
3. In separate bowl, cream butter and sugars
4. Combine wet and dry ingredients
5. Bake for 10-12 minutes until golden"
          required
        ></textarea>
        <small class="form-hint">Detailed cooking instructions and ingredient list</small>
      </div>

      <!-- Action Buttons -->
      <div class="form-actions">
        <button type="submit" class="button button-primary" id="submitBtn">
          <span class="btn-text">Create Recipe</span>
          <span class="btn-loader" style="display: none;">Creating...</span>
        </button>
        <a href="{{ url_for('recipes') }}" class="button button-secondary">Cancel</a>
      </div>

      <!-- Error/Success Messages -->
      <div id="formMessage" class="form-message" style="display: none;"></div>
    </form>
  </div>
</div>

<script src="{{ url_for('static', filename='js/create-recipe.js') }}"></script>

{% endblock %}
