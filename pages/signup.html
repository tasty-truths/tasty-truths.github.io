      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <link
      rel="icon"
      type="image/png"
      href="/assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>
    <!-- header that can be used for all pages with small tweaks to links-->
    <header class="site-header">
      <div class="header-container container">
        <div class="logo">
          <a href="../index.html">
            <img src="../assets/images/logo_main.png" alt="Tasty Truths" />
          </a>
        </div>

        <nav class="main-nav" aria-label="Primary">
          <a href="about_us.html">About</a>
          <a href="recipes.html">Recipes</a>
          <a href="blog.html">Blog</a>
          <a href="contact.html">Contact</a>
        </nav>

        <div class="auth-links">
          <a href="login.html" class="button">Login</a>
          <a href="signup.html" class="button signup">Sign Up</a>
        </div>
      </div>
    </header>

    <div class="signup-form">
      <form action="/signup" method="post">
        <h2>Create An Account!</h2>

        <label for="firstName">First Name</label><br />
        <input type="text" id="firstName" name="firstName" required /><br />

        <label for="lastName">Last Name</label><br />
        <input type="text" id="lastName" name="lastName" required /><br />

        <label for="email">Email Address</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="you@example.com"
          required
        /><br />

        <label for="username">Username</label><br />
        <input
          type="text"
          id="username"
          name="username"
          minlength="3"
          maxlength="20"
          required
        /><br />

        <label for="password">Password</label><br />
        <input
          type="password"
          id="password"
          name="password"
          minlength="8"
          required
        /><br />

        <label for="confirmPassword">Confirm Password</label><br />
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          minlength="8"
          required
        /><br />

        <label for="dob">Date of Birth</label><br />
        <input type="date" id="dob" name="dob" required /><br />

        <label for="gender">Gender</label><br />
        <select id="gender" name="gender" required>
          <option value="">Select</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="nonbinary">Non-binary</option>
          <option value="other">Other</option>
          <option value="prefer_not_say">Prefer not to say</option></select
        ><br /><br /><br />

        <div class="terms">
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms"
            >I agree to the <a href="/terms">Terms of Service</a> and
            <a href="/privacy">Privacy Policy</a>.</label
          ><br /><br />
        </div>

        <button type="submit">Sign Up</button>

        <p>Already have an account? <a href="login.html">Log in</a></p>
      </form>
    </div>
  </body>
